{% extends 'base.html' %}

{% block title %}Resultado da Consulta em Tabela{% endblock %}

{% block body %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

<div class="container">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            top: 10px;
            right: 10px;
            font-size: 14px;
            padding: 8px 16px;
            position: absolute;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            color: #fff;
            background-color: #2ab31d;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .btn:hover, .btn:focus {
            background-color: #00b300;
            color: #fff;
            outline: none;
        }
        table {
            width: 100% !important;
        }
    </style>
    <a href="https://safa2024.onrender.com/" class="btn">Voltar </a><br>
    <h1>Resultados em Tabela</h1>
    <table id="resultsTable" class="display responsive nowrap">
        <thead>
            <tr>
                {% for name in column_names %}
                <th>{{ name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in query_results %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/download_csv" method="post">
        <input type="hidden" name="script" value="{{ request.form.script }}">
        <input type="submit" value="Download CSV">
    </form>
</div>

<script>
$(document).ready(function() {
    if ($.fn.dataTable.isDataTable('#resultsTable')) {
        $('#resultsTable').DataTable().clear().destroy();
    }
    $('#resultsTable').DataTable({
        responsive: {
            details: {
                display: $.fn.dataTable.Responsive.display.modal({
                    header: function (row) {
                        var data = row.data();
                        return 'Details for ' + data[0] + ' ' + data[1];
                    }
                }),
                renderer: $.fn.dataTable.Responsive.renderer.tableAll({
                    tableClass: 'table'
                })
            }
        },
        columnDefs: [
            { responsivePriority: 1, targets: 0 },  // Priorize as primeiras colunas
            { responsivePriority: 2, targets: 1 },
            { responsivePriority: 3, targets: -1 } // Menos prioridade para as Ãºltimas colunas
        ],
        autoWidth: false
    });
});
</script>

{% endblock %}
